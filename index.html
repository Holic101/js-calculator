<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="calculator.css"/>
	</head>
<body>
<div id="main">
<div class="top">
<span value="c" class="operator">c</span>
<div id="textbox">JS Calculator</div>
</div>
<div class="keys">
	<span value="7">7</span>
	<span value="8">8</span>
	<span value="9">9</span>
	<span class="operator" value="+">+</span>
	<span value="4">4</span>
	<span value="5">5</span>
	<span value="6">6</span>
	<span class="operator" value="-">-</span>
	<span value="1">1</span>
	<span value="2">2</span>
	<span value="3">3</span>
	<span class="operator" value="*">x</span>
	<span value="%">%</span>
	<span value="0">0</span>
	<span value=".">.</span>
	<span class="operator" value="/">/</span>
	<span id="equal" value="=">=</span>
</div>
</div>
<script src="calculator.js" type="text/javascript"></script>
</body>
</html>
